<div class="container">
  <h1>Tarefas finalizadas</h1>
    <div class="badge">
      <button (click)="voltar()"  mat-stroked-button color="primary" >voltar</button>
    </div>
      
  
      <div class="content" *ngFor="let item of listFinished">
          <mat-card class="mat-elevation-z8">
              <p>Data para finalizar:{{ item.dataParaFinalizar }}</p>
              <mat-card-header>
                
                <mat-card-title class="card-descri">{{item.titulo}}</mat-card-title>
                <mat-card-subtitle class="card-descri">{{item.descricao}}</mat-card-subtitle>
              </mat-card-header>
  
              
            </mat-card>
      </div>
  </div>
