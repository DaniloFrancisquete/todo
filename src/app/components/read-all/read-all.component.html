<div class="container">

  <div class="badge">
    <button (click)="navegarParaFinalizados()" mat-stroked-button color="primary" matBadge="{{closed}}">Tarefas finalizadas</button>
  </div>
    <button routerLink="create" class="novo-todo mat-elevation-z3" mat-stroked-button color="primary">NOVAS TAREFAS</button>

    <div class="content" *ngFor="let item of list">
        <mat-card class="mat-elevation-z8">
            <p>Data para finalizar:{{ item.dataParaFinalizar }}</p>
            <mat-card-header >
              
              <mat-card-title class="card-descri">{{item.titulo}}</mat-card-title>
              <mat-card-subtitle class="card-descri">{{item.descricao}}</mat-card-subtitle>
            </mat-card-header>

            <div class="actions">
                <button (click)="finalizar(item)" mat-mini-fab class="color-done">
                    <mat-icon>done</mat-icon>
                  </button>

                  <button routerLink="update/{{item.id}}" mat-mini-fab class="color-edit">
                    <mat-icon>edit</mat-icon>
                  </button>

                  <button (click)="delete(item.id)" mat-mini-fab class="color-red">
                    <mat-icon>delete</mat-icon>
                  </button>
            </div>
          </mat-card>
    </div>
</div>
